version: '3.8'

services:
  # 1. n8n (The Hands)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows n8n to see Ollama on your laptop
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
    links:
      - postgres
      - redis
      - brain

  # 2. Redis (The Nervous System)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # 3. Postgres (Database)
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n

  # 4. The Brain (Local Python API)
  brain:
    build: ./brain
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows Brain to see Ollama
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./brain:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload